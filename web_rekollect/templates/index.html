{% extends "_layout.html" %}
{% block body %}
  <div class="container">
    <h1>Welcome to Rekollect!</h1>
  </div>

  <div class="card">
    <div class="card-header">
        <h5>Uploaded Files</h5>
    </div>
    <div class="card-body">
      <table class="table table-striped table-bordered display" id="filetable">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">File Name</th>
            <th scope="col">Date Uploaded</th>
          </tr>
        </thead>
        <tbody>
          {% for result in results %}
          <tr>
                <td>{{ result.id }}</td>
                <td><a href="{{ url_for('file_info', file_name=result.file_name) }}">
                        {{ result.file_name }}
                </a></td>
                <td>{{ result.date }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>


{% endblock %}
{% block extra_scripts %}
<script>
$(document).ready( function () {
    $('#filetable').DataTable( {
        paging: false
    });

});
</script>

{% endblock %}
